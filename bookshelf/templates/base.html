<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <script type="text/javascript" src="{% static "bootstrap/js/jquery-3.1.1.min.js" %}"></script>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>


</head>
<body>

<nav class="navbar navbar-default" role="navigation">

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#right" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="">BookShelf</a>
        </div>


        <div class="collapse navbar-collapse" id="right">
            <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</nav>

<div id="content">
    {% block content %}
        <p>Default, this will be overwritten by other templates</p>
    {% endblock %}
</div>


</body>
</html>
